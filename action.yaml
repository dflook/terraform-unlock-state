name: terraform-unlock-state
description: Unlock previously locked Terraform state
author: Patrick Almeida

inputs:
  path:
    description: Path to the Terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the Terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
    default: ""
  backend_config_file:
    description: Path to a backend config file
    required: false
    default: ""
  lock_id:
    description: Lock ID of the state lock to unlock
    required: true

runs:
  using: docker
  image: docker://ghcr.io/dflook/terraform-github-actions@sha256:2fa1462c0d719834b0dd18acf08914e306405b8d8538adb1b4db8ef940dfe6ba
  entrypoint: /entrypoints/unlock-state.sh

branding:
  icon: globe
  color: purple
